# yamllint disable rule:line-length
# All the dependencies for arc linux
- hosts: 127.0.0.1
  connection: local

  tasks:
    - name: Import Trusted Keys
      shell: curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --import

    - name: Install laptop dependencies
      kewlfft.aur.aur:
        use: yay
        name: "{{ item }}"
      loop:
        - thermald
      tags:
        - laptop
      when: "'laptop' in ansible_run_tags"

    - name: Install desktop dependencies
      kewlfft.aur.aur:
        use: yay
        name: "{{ item }}"
      loop:
        - nvidia
        - nvidia-utils
      tags:
        - desktop
      when: "'desktop' in ansible_run_tags"

    - name: Install AUR packages
      ignore_errors: yes
      kewlfft.aur.aur:
        use: yay
        name: "{{ item }}"
      loop:
        # system
        - xfce4-power-manager
        - xorg-xinit
        - xautolock

        - python-virtualenv
        - pyenv
        - python-pipx
        - rofi
        - xorg
        - dnsutils
        - dunst
        - os-prober
        - task
        - taskwarrior-tui
        - bandwhich
        - ruby
        - nodejs
        - npm
        - httpie
        - openssh
        - rsync
        - gnome-alsamixer
        - slack-desktop
        - glibc
        - unrar
        - acpi
        - luarocks

        # network
        - networkmanager
        - network-manager-applet
        - tailscale
        - openvpn
        - clamav
