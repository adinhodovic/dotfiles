################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = , preferred, auto, 1.6
monitor = eDP-1, preferred, auto, 1.875

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = ghostty --working-directory="$PWD" -e tmux
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = hyprpm reload -n
exec-once = hyprpaper
exec-once = hypridle

# Notifications
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = notify-send -t 3000 "$(sudo tzupdate)"

# Keyring
exec-once = gnome-keyring-daemon

exec-once = waybar

# NetworkManager tray (shows in waybarâ€™s SNI)
exec-once = nm-applet

# Launch apps on login (Wayland-native or XWayland as needed)
exec-once = google-chrome-stable
exec-once = 1password
exec-once = slack
exec-once = QT_SCALE_FACTOR=$(ls /sys/class/power_supply | grep -q "^BAT" && echo 0.535 || echo 0.625) flameshot

bind = , Print, exec, sh -lc 'if ls /sys/class/power_supply | grep -q "^BAT"; then QT_SCALE_FACTOR=0.625; else QT_SCALE_FACTOR=1; fi; exec flameshot gui'

exec-once = syncthingtray-qt6 --wait
exec-once = GDK_BACKEND=x11 pasystray

# Redshift for Opatija coords
exec-once = redshift-gtk -l 45.332550:14.303090

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = CHROME_EXTRA_FLAGS, --ozone-platform=wayland
env = NVD_BACKEND, direct

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
	gaps_in = 0
	gaps_out = 0
	border_size = 2

	# https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
	col.active_border = rgba(707070ff) # medium gray for clarity
	col.inactive_border = rgba(404040ff) # darker gray to fade out unfocused

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = false

	# Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = hy3
}

# unscale XWayland
xwayland {
	force_zero_scaling = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
	rounding = 0

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	# https://wiki.hypr.land/Configuring/Variables/#blur
	blur {
		enabled = true
		size = 3
		passes = 1
		vibrancy = 0.1696
	}
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
	enabled = no, please :)
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
	force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
	kb_layout = us

	kb_model =
	kb_options = caps:swapescape
	kb_rules =

	follow_mouse = 0

	touchpad {
		natural_scroll = false
	}
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = ALT
$supMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $supMod SHIFT, E, exit
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, D, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh
bind = $mainMod SHIFT, M, exec, hyprlock

bind = , Print, exec, sh -c 'QT_SCALE_FACTOR=$(ls /sys/class/power_supply | grep -q "^BAT" && echo 0.535 || echo 0.625) exec flameshot gui'

bind = $mainMod, H, hy3:movefocus, l
bind = $mainMod, J, hy3:movefocus, d
bind = $mainMod, K, hy3:movefocus, u
bind = $mainMod, L, hy3:movefocus, r

bind = $mainMod SHIFT, H, hy3:movewindow, l
bind = $mainMod SHIFT, J, hy3:movewindow, d
bind = $mainMod SHIFT, K, hy3:movewindow, u
bind = $mainMod SHIFT, L, hy3:movewindow, r

# i3-style layout switching (requires hy3 plugin)
bind = $mainMod, S, hy3:changegroup, toggletab
bind = $mainMod, E, hy3:changegroup, opposite

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Move to specific workspaces (mirrors your i3 rules)
windowrulev2 = workspace 1, class:^(google-chrome|chromium-browser)$
windowrulev2 = workspace 3, class:^obsidian$
windowrulev2 = workspace 5, class:^Slack$
windowrulev2 = workspace 6, class:^(K9s)$
windowrulev2 = workspace 7, class:^spotify$
windowrulev2 = workspace 9, class:^discord$

# Exact title matches for 1Password (passwords on ws10)
windowrulev2 = workspace 10, title:^1Password$

# Floating windows for specific apps
windowrulev2 = float, class:^(google-chrome)$, title:^(Zoom Meeting - Google Chrome)$
windowrulev2 = size 700 500, class:^(google-chrome)$, title:^(Zoom Meeting - Google Chrome)$

# Allow obsidian web clipper to copy contents
windowrule = focusonactivate, class:obsidian

plugin {
	hy3 {
		# tab group settings
		tabs {
			padding = 0
			radius = 0
			height = 32
			text_height = 12

			col.active.border = rgba(707070ff)
			col.focused.border = rgba(6fbf7aff)
			col.inactive.border = rgba(404040ff)
			col.urgent.border = rgba(8a3a3aff)

			col.active = rgba(282828ff)
			col.focused = rgba(000000ff)
			col.inactive = rgba(000000ff)
			col.urgent = rgba(000000ff)
		}
	}
}
