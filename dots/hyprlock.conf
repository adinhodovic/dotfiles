# ─────────────────────────────────────────────
# Hyprlock configuration – minimalist version
# Matches your dark + green accent Waybar theme
# ─────────────────────────────────────────────

background {
    monitor = eDP-1
    blur_passes = 2
    blur_size = 6
    brightness = 0.6
}

input-field {
    monitor = eDP-1
    position = 0.5, 0.5
    size = 280, 50
    outline_thickness = 3
    inner_color = rgba(20,20,20,0.7)
    outline_color = rgba(98,179,111,0.9)   # your soft green accent
    text_color = rgba(255,255,255,1)
    font = "JetBrainsMono Nerd Font"
    font_size = 18
}

label {
    text = "$TIME"
    position = 0.5, 0.37
    font_size = 20
    font = "JetBrainsMono Nerd Font"
    color = rgba(255,255,255,0.7)
}
